<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Chess</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
        }
        .chessboard {
            width: 500px;
            height: 500px;
            background-color: black;
            position: relative;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            margin-left: 30px;
            border: 1px solid #ddd;
            background-color: #fff;
            width: 400px;
            height: 500px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            padding: 15px;
            box-sizing: border-box;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #fafafa;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px 0;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px 15px;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .room-container {
            display: flex;
            margin-bottom: 25px;
            align-items: center;
        }
        .room-container input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            width: 240px;
        }
        .room-container button {
            padding: 10px 12px;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .board {
            /* aspect-ratio : 1.125 / 1; */
            width: 500px;
            height: 500px;
            background-color: transparent;
            position: relative;
            display: flex;
            flex-wrap: wrap;
            /* margin-bottom: 100px; */
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        .board.hidden {
            opacity: 0;
            position: absolute;
        }
        .player-turn {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
        }
        .square {
            width: calc(100% / 8);
            height: calc(100% / 8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            outline: 1px solid black;
        }

        .square.white {
            background-color: #eee;
        }

        .square.black {
            background-color: rgb(143, 69, 17);
            color: #fff;
        }

        .square.selected {
            background-color: #c2c2c2;
        }

        .square.moveable {
            background-color: #8bc34a;
        }

        .piece {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="board"></div>
        <div class="chat-container">
            <div class="room-container">
                <input id="roomInput" type="text" placeholder="Room name">
                <button onclick="joinRoom()">Enter Room</button>
            </div>
            <div class="chat-box">
                <!-- Chat messages will appear here -->
                <p><strong>System:</strong> Welcome to the chat!</p>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </div>
    <script>
        // Chess game logic
        let selectedSquare = null;
        let possibleMoves = [];
        let movesToProcess = [];
        let boardElement
        let boardOrientation = confirm("black => ok,\nwhite => cancel") ? 'black' : 'white';
        // let boardOrientation = "white"

        const board = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R'],
        ];

        function renderBoard(isBuffer = false) {
            const boardElement = document.querySelector(isBuffer ? '.bufferBoard' : '.board');
            console.log('Rendering Board:', board); // Debugging output
            boardElement.innerHTML = '';
            
            const rows = 8;
            const cols = 8;
            
            // Adjust row and col for black orientation
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const adjustedRow = boardOrientation === 'white' ? row : (rows - 1 - row);
                    const adjustedCol = boardOrientation === 'white' ? col : (cols - 1 - col);
            
                    const square = document.createElement('div');
                    square.className = `square ${getSquareColor(adjustedRow, adjustedCol)}`;
                    square.dataset.row = adjustedRow;
                    square.dataset.col = adjustedCol;
            
                    const piece = board[adjustedRow][adjustedCol];
                    if (piece !== '') {
                        const pieceImage = document.createElement('img');
                        pieceImage.src = getPieceImage(piece);
                        pieceImage.className = 'piece';
                        square.appendChild(pieceImage);
                    }
            
                    square.addEventListener('click', handleSquareClick);
            
                    if (possibleMoves.some(move => move.row === adjustedRow && move.col === adjustedCol)) {
                        square.classList.add('moveable');
                    }
            
                    boardElement.appendChild(square);
                }
            }
        }

        function getPieceImage(piece) {
            const pieceImages = {
                'P': 'https://quizizzchessimages.pages.dev/images/p2.png',
                'R': 'https://quizizzchessimages.pages.dev/images/r2.png',
                'N': 'https://quizizzchessimages.pages.dev/images/n2.png',
                'B': 'https://quizizzchessimages.pages.dev/images/b2.png',
                'Q': 'https://quizizzchessimages.pages.dev/images/q2.png',
                'K': 'https://quizizzchessimages.pages.dev/images/k2.png',
                'p': 'https://quizizzchessimages.pages.dev/images/p.png',
                'r': 'https://quizizzchessimages.pages.dev/images/r.png',
                'n': 'https://quizizzchessimages.pages.dev/images/n.png',
                'b': 'https://quizizzchessimages.pages.dev/images/b.png',
                'q': 'https://quizizzchessimages.pages.dev/images/q.png',
                'k': 'https://quizizzchessimages.pages.dev/images/k.png',
            };
            return pieceImages[piece];
        }

        function getSquareColor(row, col) {
            return (row + col) % 2 === 0 ? 'white' : 'black';
        }

        function handleSquareClick(event) {
            const row = parseInt(event.target.closest('.square').dataset.row);
            const col = parseInt(event.target.closest('.square').dataset.col);

            if (!selectedSquare) {
                if (board[row][col] !== '') {
                    selectedSquare = { row, col };
                    possibleMoves = getValidMoves(row, col);
                    renderBoard();
                }
            } else {
                const move = possibleMoves.find(move => move.row === row && move.col === col);

                if (move) {
                    makeMove(selectedSquare, move);
                    selectedSquare = null;
                    possibleMoves = [];
                } else {
                    selectedSquare = null;
                    possibleMoves = [];
                }

                renderBoard();
            }
        }

        function getValidMoves(row, col) {
            const piece = board[row][col];
            const moves = [];

            // Pawn moves
            if (piece.toLowerCase() === 'p') {
                const direction = piece === 'p' ? 1 : -1;

                // Forward move
                if (board[row + direction][col] === '') {
                    moves.push({ row: row + direction, col });

                    // Two-space forward move on first move
                    if ((piece === 'p' && row === 1) || (piece === 'P' && row === 6)) {
                        if (board[row + 2 * direction][col] === '') {
                            moves.push({ row: row + 2 * direction, col });
                        }
                    }
                }

                // Capture left
                if (col > 0 && board[row + direction][col - 1] !== '' && board[row + direction][col - 1].toLowerCase() !== piece) {
                    moves.push({ row: row + direction, col: col - 1 });
                }

                // Capture right
                if (col < 7 && board[row + direction][col + 1] !== '' && board[row + direction][col + 1].toLowerCase() !== piece) {
                    moves.push({ row: row + direction, col: col + 1 });
                }
            }

            // Rook moves
            if (piece.toLowerCase() === 'r') {
                for (let i = row + 1; i < 8; i++) {
                    if (board[i][col] === '') {
                        moves.push({ row: i, col });
                    } else if (board[i][col].toLowerCase() !== piece) {
                        moves.push({ row: i, col });
                        break;
                    } else {
                        break;
                    }
                }

                for (let i = row - 1; i >= 0; i--) {
                    if (board[i][col] === '') {
                        moves.push({ row: i, col });
                    } else if (board[i][col].toLowerCase() !== piece) {
                        moves.push({ row: i, col });
                        break;
                    } else {
                        break;
                    }
                }

                for (let j = col + 1; j < 8; j++) {
                    if (board[row][j] === '') {
                        moves.push({ row, col: j });
                    } else if (board[row][j].toLowerCase() !== piece) {
                        moves.push({ row, col: j });
                        break;
                    } else {
                        break;
                    }
                }

                for (let j = col - 1; j >= 0; j--) {
                    if (board[row][j] === '') {
                        moves.push({ row, col: j });
                    } else if (board[row][j].toLowerCase() !== piece) {
                        moves.push({ row, col: j });
                        break;
                    } else {
                        break;
                    }
                }
            }

            // Knight moves
            if (piece.toLowerCase() === 'n') {
                const knightMoves = [
                    { row: -2, col: -1 },
                    { row: -2, col: 1 },
                    { row: -1, col: -2 },
                    { row: -1, col: 2 },
                    { row: 1, col: -2 },
                    { row: 1, col: 2 },
                    { row: 2, col: -1 },
                    { row: 2, col: 1 }
                ];

                for (const move of knightMoves) {
                    const newRow = row + move.row;
                    const newCol = col + move.col;

                    if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {
                        if (board[newRow][newCol] === '' || board[newRow][newCol].toLowerCase() !== piece) {
                            moves.push({ row: newRow, col: newCol });
                        }
                    }
                }
            }

            // Bishop moves
            if (piece.toLowerCase() === 'b') {
                const bishopDirections = [
                    { row: -1, col: -1 },
                    { row: -1, col: 1 },
                    { row: 1, col: -1 },
                    { row: 1, col: 1 }
                ];

                for (const direction of bishopDirections) {
                    let newRow = row + direction.row;
                    let newCol = col + direction.col;

                    while (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {
                        if (board[newRow][newCol] === '') {
                            moves.push({ row: newRow, col: newCol });
                        } else if (board[newRow][newCol].toLowerCase() !== piece) {
                            moves.push({ row: newRow, col: newCol });
                            break;
                        } else {
                            break;
                        }

                        newRow += direction.row;
                        newCol += direction.col;
                    }
                }
            }

            // Queen moves
            if (piece.toLowerCase() === 'q') {
                // Rook-like moves
                for (let i = row + 1; i < 8; i++) {
                    if (board[i][col] === '') {
                        moves.push({ row: i, col });
                    } else if (board[i][col].toLowerCase() !== piece) {
                        moves.push({ row: i, col });
                        break;
                    } else {
                        break;
                    }
                }

                for (let i = row - 1; i >= 0; i--) {
                    if (board[i][col] === '') {
                        moves.push({ row: i, col });
                    } else if (board[i][col].toLowerCase() !== piece) {
                        moves.push({ row: i, col });
                        break;
                    } else {
                        break;
                    }
                }

                for (let j = col + 1; j < 8; j++) {
                    if (board[row][j] === '') {
                        moves.push({ row, col: j });
                    } else if (board[row][j].toLowerCase() !== piece) {
                        moves.push({ row, col: j });
                        break;
                    } else {
                        break;
                    }
                }

                for (let j = col - 1; j >= 0; j--) {
                    if (board[row][j] === '') {
                        moves.push({ row, col: j });
                    } else if (board[row][j].toLowerCase() !== piece) {
                        moves.push({ row, col: j });
                        break;
                    } else {
                        break;
                    }
                }

                // Bishop-like moves
                const bishopDirections = [
                    { row: -1, col: -1 },
                    { row: -1, col: 1 },
                    { row: 1, col: -1 },
                    { row: 1, col: 1 }
                ];

                for (const direction of bishopDirections) {
                    let newRow = row + direction.row;
                    let newCol = col + direction.col;

                    while (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {
                        if (board[newRow][newCol] === '') {
                            moves.push({ row: newRow, col: newCol });
                        } else if (board[newRow][newCol].toLowerCase() !== piece) {
                            moves.push({ row: newRow, col: newCol });
                            break;
                        } else {
                            break;
                        }

                        newRow += direction.row;
                        newCol += direction.col;
                    }
                }
            }

            // King moves
            if (piece.toLowerCase() === 'k') {
                const kingMoves = [
                    { row: -1, col: -1 },
                    { row: -1, col: 0 },
                    { row: -1, col: 1 },
                    { row: 0, col: -1 },
                    { row: 0, col: 1 },
                    { row: 1, col: -1 },
                    { row: 1, col: 0 },
                    { row: 1, col: 1 }
                ];

                for (const move of kingMoves) {
                    const newRow = row + move.row;
                    const newCol = col + move.col;

                    if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {
                        if (board[newRow][newCol] === '' || board[newRow][newCol].toLowerCase() !== piece) {
                            moves.push({ row: newRow, col: newCol });
                        }
                    }
                }
            }

            return moves;
        }

        function makeMove(from, to) {
            socket.emit('newMove', { room: currentRoom, move: { from, to } });
        }
        
        function makeMoveFromServer(from, to) {
            console.log('Move from server:', from, to);
            board[to.row][to.col] = board[from.row][from.col];
            board[from.row][from.col] = '';
            renderBoard();
        }
        
        function recievedMoveFromServer(from, to) {
            board[to.row][to.col] = board[from.row][from.col];
            board[from.row][from.col] = '';
            renderBoard();
        }

        
        function processServerMoves(moves) {
            moves.forEach(move => {
                const from = move.from;
                const to = move.to;
                makeMoveFromServer(from, to);
            });
            renderBoard();
        }
        
        // function processServerMoves(moves) {
        //     moves.forEach(move => {
        //         const from = move.from;
        //         const to = move.to;
        //         makeMoveFromServer(from, to);
        //     });
        //     updateBoard();  // Call the update function to transition the new board state
        // }

            
        // Helper function to convert chess notation to coordinates
        function convertNotationToCoords(notation) {
            const col = notation.charCodeAt(0) - 'a'.charCodeAt(0);
            const row = parseInt(notation.slice(1)) - 1;
            return [row, col];
        }
    
        renderBoard();
    </script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js#quizizz"></script>
    <script>
        const socket = io('https://quizizz-chess-server.onrender.com/'); // Replace with your server URL
        let currentRoom = '';

        function joinRoom(isReal = true) { 
            const room = document.getElementById('roomInput').value;
            if (room) {
                if (isReal) {
                    currentRoom = room;
                    socket.emit('joinRoom', room);
                    resetBoard();  // Reset the board to the starting position
                } else {
                    currentRoom = room;
                    socket.emit('joinRoom', room);
                    renderBoard()
                }
            }
        }

        
        function resetBoard() {
            const startingPosition = [
                ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
                ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
                ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R'],
            ];
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    board[row][col] = startingPosition[row][col];
                }
            }
            renderBoard();
        }

        
        socket.on('gameState', (state) => {
            // document.getElementById('messages').innerHTML = JSON.stringify(state);
            processServerMoves(state.moves);
        });


        socket.on('moveUpdate', (state) => {
            recievedMoveFromServer(state.move.from, state.move.to);
        });


        function decodeMove(move) {
            return {
                from: move.from,
                to: move.to
            };
        }

        function sendMove(move) {
            const position = 'position after move'; // Replace with actual position data
            if (currentRoom && move) {
                socket.emit('newMove', { room: currentRoom, move, position });
            }
        }
    </script>
</body>
