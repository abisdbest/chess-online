<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Chess</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js#quizizz"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="board"></div>
        <div class="chat-container">
            <div class="room-container">
                <input id="roomInput" type="text" placeholder="Room name">
                <button onclick="joinRoom()">Enter Room</button>
            </div>
            <div class="chat-box">
                <!-- Chat messages will appear here -->
                <p><strong>System:</strong> Welcome to the chat!</p>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </div>
    <script src="serverConnection.js"></script>
    <script src="script.js"></script>
</body>
</html>
