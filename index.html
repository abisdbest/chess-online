<!DOCTYPE html>
<html>
<head>
    <title>Chess Game</title>
    <script src="https://cdn.jsdelivr.net/npm/eruda" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        eruda.init()
    </script>
    <style>
        body {
            background-color: #5c5c5c;
        }
        .board {
            aspect-ratio : 1.125 / 1;
            position: fixed;
            left: calc((100% - (100% - 1100px)) / 2);
            top: calc((100% - (100% - 150px)) / 2);
            display: flex;
            flex-wrap: wrap;
            width: calc(100% - 1100px);
        }

        .square {
            width: calc(100% / 9);
            height: calc(100% / 8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            border: 1px solid #000;
        }

        .square.white {
            background-color: #eee;
        }

        .square.black {
            background-color: #333;
            color: #fff;
        }

        .square.selected {
            background-color: #c2c2c2;
        }

        .square.moveable {
            background-color: #8bc34a;
        }

        .piece {
            width: 68px;
            height: 68px;
        }
    </style>
</head>
<body>
    <div class="board"></div>

    <script>
        // Chess game logic
        let selectedSquare = null;
        let possibleMoves = [];

        const board = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R'],
        ];

        function renderBoard() {
            const boardElement = document.querySelector('.board');
            boardElement.innerHTML = '';

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `square ${getSquareColor(row, col)}`;
                    square.dataset.row = row;
                    square.dataset.col = col;

                    const piece = board[row][col];
                    if (piece !== '') {
                        const pieceImage = document.createElement('img');
                        pieceImage.src = getPieceImage(piece);
                        pieceImage.className = 'piece';
                        square.appendChild(pieceImage);
                    }

                    square.addEventListener('click', handleSquareClick);

                    if (possibleMoves.some(move => move.row === row && move.col === col)) {
                        square.classList.add('moveable');
                    }

                    boardElement.appendChild(square);
                }
            }
        }

        function getPieceImage(piece) {
            const pieceImages = {
                'P': 'images/p2.png',
                'R': 'images/r2.png',
                'N': 'images/n2.png',
                'B': 'images/b2.png',
                'Q': 'images/q2.png',
                'K': 'images/k2.png',
                'p': 'images/p.png',
                'r': 'images/r.png',
                'n': 'images/n.png',
                'b': 'images/b.png',
                'q': 'images/q.png',
                'k': 'images/k.png',
            };
            return pieceImages[piece];
        }

        function getSquareColor(row, col) {
            return (row + col) % 2 === 0 ? 'white' : 'black';
        }

        function handleSquareClick(event) {
            const row = parseInt(event.target.closest('.square').dataset.row);
            const col = parseInt(event.target.closest('.square').dataset.col);

            if (!selectedSquare) {
                if (board[row][col] !== '') {
                    selectedSquare = { row, col };
                    possibleMoves = getValidMoves(row, col);
                    renderBoard();
                }
            } else {
                const move = possibleMoves.find(move => move.row === row && move.col === col);

                if (move) {
                    makeMove(selectedSquare, move);
                    selectedSquare = null;
                    possibleMoves = [];
                } else {
                    selectedSquare = null;
                    possibleMoves = [];
                }

                renderBoard();
            }
        }

        function getValidMoves(row, col) {
            const piece = board[row][col];
            const moves = [];

            // Pawn moves
            if (piece.toLowerCase() === 'p') {
                const direction = piece === 'p' ? 1 : -1;

                // Forward move
                if (board[row + direction][col] === '') {
                    moves.push({ row: row + direction, col });

                    // Two-space forward move on first move
                    if ((piece === 'p' && row === 1) || (piece === 'P' && row === 6)) {
                        if (board[row + 2 * direction][col] === '') {
                            moves.push({ row: row + 2 * direction, col });
                        }
                    }
                }

                // Capture left
                if (col > 0 && board[row + direction][col - 1] !== '' && board[row + direction][col - 1].toLowerCase() !== piece) {
                    moves.push({ row: row + direction, col: col - 1 });
                }

                // Capture right
                if (col < 7 && board[row + direction][col + 1] !== '' && board[row + direction][col + 1].toLowerCase() !== piece) {
                    moves.push({ row: row + direction, col: col + 1 });
                }
            }

            // Rook moves
            if (piece.toLowerCase() === 'r') {
                for (let i = row + 1; i < 8; i++) {
                    if (board[i][col] === '') {
                        moves.push({ row: i, col });
                    } else if (board[i][col].toLowerCase() !== piece) {
                        moves.push({ row: i, col });
                        break;
                    } else {
                        break;
                    }
                }

                for (let i = row - 1; i >= 0; i--) {
                    if (board[i][col] === '') {
                        moves.push({ row: i, col });
                    } else if (board[i][col].toLowerCase() !== piece) {
                        moves.push({ row: i, col });
                        break;
                    } else {
                        break;
                    }
                }

                for (let j = col + 1; j < 8; j++) {
                    if (board[row][j] === '') {
                        moves.push({ row, col: j });
                    } else if (board[row][j].toLowerCase() !== piece) {
                        moves.push({ row, col: j });
                        break;
                    } else {
                        break;
                    }
                }

                for (let j = col - 1; j >= 0; j--) {
                    if (board[row][j] === '') {
                        moves.push({ row, col: j });
                    } else if (board[row][j].toLowerCase() !== piece) {
                        moves.push({ row, col: j });
                        break;
                    } else {
                        break;
                    }
                }
            }

            // Knight moves
            if (piece.toLowerCase() === 'n') {
                const knightMoves = [
                    { row: -2, col: -1 },
                    { row: -2, col: 1 },
                    { row: -1, col: -2 },
                    { row: -1, col: 2 },
                    { row: 1, col: -2 },
                    { row: 1, col: 2 },
                    { row: 2, col: -1 },
                    { row: 2, col: 1 }
                ];

                for (const move of knightMoves) {
                    const newRow = row + move.row;
                    const newCol = col + move.col;

                    if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {
                        if (board[newRow][newCol] === '' || board[newRow][newCol].toLowerCase() !== piece) {
                            moves.push({ row: newRow, col: newCol });
                        }
                    }
                }
            }

            // Bishop moves
            if (piece.toLowerCase() === 'b') {
                const bishopDirections = [
                    { row: -1, col: -1 },
                    { row: -1, col: 1 },
                    { row: 1, col: -1 },
                    { row: 1, col: 1 }
                ];

                for (const direction of bishopDirections) {
                    let newRow = row + direction.row;
                    let newCol = col + direction.col;

                    while (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {
                        if (board[newRow][newCol] === '') {
                            moves.push({ row: newRow, col: newCol });
                        } else if (board[newRow][newCol].toLowerCase() !== piece) {
                            moves.push({ row: newRow, col: newCol });
                            break;
                        } else {
                            break;
                        }

                        newRow += direction.row;
                        newCol += direction.col;
                    }
                }
            }

            // Queen moves
            if (piece.toLowerCase() === 'q') {
                // Rook-like moves
                for (let i = row + 1; i < 8; i++) {
                    if (board[i][col] === '') {
                        moves.push({ row: i, col });
                    } else if (board[i][col].toLowerCase() !== piece) {
                        moves.push({ row: i, col });
                        break;
                    } else {
                        break;
                    }
                }

                for (let i = row - 1; i >= 0; i--) {
                    if (board[i][col] === '') {
                        moves.push({ row: i, col });
                    } else if (board[i][col].toLowerCase() !== piece) {
                        moves.push({ row: i, col });
                        break;
                    } else {
                        break;
                    }
                }

                for (let j = col + 1; j < 8; j++) {
                    if (board[row][j] === '') {
                        moves.push({ row, col: j });
                    } else if (board[row][j].toLowerCase() !== piece) {
                        moves.push({ row, col: j });
                        break;
                    } else {
                        break;
                    }
                }

                for (let j = col - 1; j >= 0; j--) {
                    if (board[row][j] === '') {
                        moves.push({ row, col: j });
                    } else if (board[row][j].toLowerCase() !== piece) {
                        moves.push({ row, col: j });
                        break;
                    } else {
                        break;
                    }
                }

                // Bishop-like moves
                const bishopDirections = [
                    { row: -1, col: -1 },
                    { row: -1, col: 1 },
                    { row: 1, col: -1 },
                    { row: 1, col: 1 }
                ];

                for (const direction of bishopDirections) {
                    let newRow = row + direction.row;
                    let newCol = col + direction.col;

                    while (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {
                        if (board[newRow][newCol] === '') {
                            moves.push({ row: newRow, col: newCol });
                        } else if (board[newRow][newCol].toLowerCase() !== piece) {
                            moves.push({ row: newRow, col: newCol });
                            break;
                        } else {
                            break;
                        }

                        newRow += direction.row;
                        newCol += direction.col;
                    }
                }
            }

            // King moves
            if (piece.toLowerCase() === 'k') {
                const kingMoves = [
                    { row: -1, col: -1 },
                    { row: -1, col: 0 },
                    { row: -1, col: 1 },
                    { row: 0, col: -1 },
                    { row: 0, col: 1 },
                    { row: 1, col: -1 },
                    { row: 1, col: 0 },
                    { row: 1, col: 1 }
                ];

                for (const move of kingMoves) {
                    const newRow = row + move.row;
                    const newCol = col + move.col;

                    if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {
                        if (board[newRow][newCol] === '' || board[newRow][newCol].toLowerCase() !== piece) {
                            moves.push({ row: newRow, col: newCol });
                        }
                    }
                }
            }

            return moves;
        }

        function makeMove(from, to) {
            const piece = board[from.row][from.col];
            board[from.row][from.col] = '';
            board[to.row][to.col] = piece;
            alert(`Piece moved from ${String.fromCharCode(97 + from.col)}${8 - from.row} to ${String.fromCharCode(97 + to.col)}${8 - to.row}`);
        }

        renderBoard();
    </script>
</body>
</html>
